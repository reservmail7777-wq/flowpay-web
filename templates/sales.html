{% extends "base.html" %}

{% block title %}Продажи | FlowPay{% endblock %}

{% block content %}
    <div class="sales-controls" style="margin-bottom: 30px;">
        <div class="input-field" style="max-width: 220px;">
            <label style="display: block; margin-bottom: 8px; color: var(--text-secondary);">Дата для таблицы</label>
            <input type="date" value="2025-12-24" style="width: 100%; background: var(--bg-card); border: 1px solid var(--border); color: white; padding: 10px; border-radius: 8px; color-scheme: dark;">
        </div>
        
        <div style="margin-top: 15px; display: flex; align-items: center; gap: 10px;">
            <span style="font-size: 14px; color: var(--text-secondary);">В ходе выполнения</span>
            <label class="switch">
                <input type="checkbox">
                <span class="slider"></span>
            </label>
        </div>
    </div>

    <div class="status-tabs" style="display: flex; gap: 10px; margin-bottom: 20px; overflow-x: auto; padding-bottom: 10px;">
        <button class="tab-btn active">ВСЕ</button>
        <button class="tab-btn">НОВЫЕ ЗАЯВКИ</button>
        <button class="tab-btn">ОЖИДАЮТ ПРОВЕРКИ</button>
        <button class="tab-btn">ЗАВЕРШЕННЫЕ</button>
        <button class="tab-btn">СПОР</button>
        <button class="tab-btn">ОТМЕНЕННЫЕ</button>
    </div>

    <div class="sales-table-container">
        <table class="sales-table">
            <thead>
                <tr>
                    <th>Id</th>
                    <th>Дата и время</th>
                    <th>Статус</th>
                    <th>Вх сумма</th>
                    <th>Вх валюта</th>
                    <th>Курс/Мой курс</th>
                    <th>Банк</th>
                    <th>Действие</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td colspan="8">
                        <div class="no-data-box" style="text-align: center; padding: 60px 20px; color: var(--text-secondary); opacity: 0.6;">
                            <svg width="48" height="48" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5" style="margin-bottom: 15px;">
                                <path d="M22 19V5a2 2 0 00-2-2H4a2 2 0 00-2 2v14a2 2 0 002 2h16a2 2 0 002-2zM6 13h3m-3 4h6m4-4h5m-5 4h2"></path>
                            </svg>
                            <p style="font-size: 16px;">Нет данных для отображения</p>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>

    <script>
        // Логика переключения табов
        document.querySelectorAll('.tab-btn').forEach(button => {
            button.addEventListener('click', () => {
                const currentActive = document.querySelector('.tab-btn.active');
                if (currentActive) currentActive.classList.remove('active');
                button.classList.add('active');
            });
        });
    </script>
{% endblock %}
